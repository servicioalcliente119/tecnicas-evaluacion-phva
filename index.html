<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">

    <title>Técnicas de Evaluación Servicio al Cliente</title>
</head>

                    <form method="get"  action="rocio.html">
                        <button class="tecnica est1 scale-t">

                                <img src="img/rocio.jpg" alt="Foto Rocio">
                            </figure>

                    <form action="byron.html" method="GET">
